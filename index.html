<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GeoTest ver 1.1</title>
  </head>
  <body>
    <div class="box">
      <h2 class="title">所在位置</h2>
      <div class="info">緯度:<span class="lat">待確認</span></div>
      <div class="info">經度:<span class="lng">待確認</span></div>
      <div class="info">城市:<span class="city">待確認</span></div>
      <div class="info">區域: <span class="locality">待確認</span></div>
      <button>點擊後開始計算</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
